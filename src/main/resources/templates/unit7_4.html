<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Items Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card img {
            height: 180px;
            object-fit: cover;
        }
        .stars {
            color: gold;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Items Gallery</h1>

    <div class="row g-4">
        <!-- Thymeleaf Loop -->
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="item : ${recipes}">
            <div class="card shadow-sm">
                <img th:src="${item.image}" th:alt="${item.name}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Item Title</h5>
                    <p class="text-muted mb-2">ID: <span th:text="${item.id}">1</span></p>
                    <div class="stars">
                        <span class="text-secondary" th:text="${item.rating}"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Thymeleaf Loop -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
